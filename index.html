<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./Images/logo.png">
            <span>Country Encyclopedia</span>
        </div>
        <div class="content">
            <div class="input">
                <div class="notification"></div>
                <input type="search" autocomplete="off" placeholder="Search country" name="search" class="search" id="search">
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>

        <div class="response-country"></div>

        <div class="last-searchs">Last searched countries</div>
        <div class="underline"></div>

        <div class="grid">
            
        </div>
        <div class="clear-all">
            <button class="clear-all-button">Clear All</button>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
